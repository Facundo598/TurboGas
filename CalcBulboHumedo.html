<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperatura de Bulbo Húmedo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #E3E4E5;
        }

        .container {
            width: 80%;
        	background: lightblue;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .slider-container {
            margin-bottom: 20px;
        }

        input[type="range"] {
            width: 30%; /* Hace que el slider ocupe todo el ancho disponible */
            margin: 10px 0;
        }

        .result {
            font-size: 1.2em;
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Temperatura de Bulbo Húmedo</h1>

        <div class="slider-container">
            <label for="temperature">Temperatura (°C): <span id="temp-value">25</span></label>
            <input type="range" id="temperature" min="-20" max="50" value="25" step="0.5" oninput="updateValues()">
        </div>

        <div class="slider-container">
            <label for="humidity">Humedad (%): <span id="hum-value">50</span></label>
            <input type="range" id="humidity" min="0" max="100" value="50" step="0.5" oninput="updateValues()">
        </div>

        <div class="result">
            Temperatura de Bulbo Húmedo: <span id="bulbo-humedo">0</span> °C
        </div>
    </div>

    <script>
        function calculateBulboH(temp, hum) {
            return (
                0.5649 * temp +
                0.295 * hum +
                0.00075 * Math.pow(temp, 2) +
                0.0044 * temp * hum -
                0.0016 * Math.pow(hum, 2) -
                14.606
            ).toFixed(2);
        }

        function updateValues() {
            const temp = parseFloat(document.getElementById('temperature').value);
            const hum = parseFloat(document.getElementById('humidity').value);

            document.getElementById('temp-value').textContent = temp;
            document.getElementById('hum-value').textContent = hum;

            const bulboH = calculateBulboH(temp, hum);
            document.getElementById('bulbo-humedo').textContent = bulboH;
        }

        // Initialize values on load
        updateValues();
    </script>
</body>
</html>
